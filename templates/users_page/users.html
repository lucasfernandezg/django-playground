<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="users_page/css/style.css">
  </head>
  <body>
    <div class="jumbotron">
    <h1 class="display-4">Users</h1>
    <p class="lead">Here is a list of all the users info:</p>
    <br>
    <p class="lead"><a href="{% url "users_page:index" %}">Back to index</a></p>
    <br>
    <p class="lead"><a href="{% url "users_page:usersform" %}">Back to Form</a></p>
    </div>
    <div >
    {% if users_list %}
      <ol>

        {% for us in users_list %}
        <li>User Info:
          <ul>
            <li>Name: {{ us }}</li>
            <li>Email: {{ us.email }}</li>
          </ul>
        </li>
        <br>
        {% endfor %}

      </ol>
      {% else %}
      <p>NO USERS IN DATABASE!</p>
      {% endif %}

      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
      </svg>
    </div>
  </body>
</html>
