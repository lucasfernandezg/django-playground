<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="jumbotron">
      <h1>Please complete the next form.</h1>
      <br>
      <p class="lead"><a href="{% url "users_page:index" %}">Back to index</a></p>
      <br>
      <p class="lead"><a href="{% url "users_page:users" %}">Back to Users</a></p>
    </div>


    <div class="container">

      <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" name="" value="Submit">
      </form>

    </div>
  </body>
</html>
